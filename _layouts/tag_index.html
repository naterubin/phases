---
layout: default
---
<div class="home">
  <h2 class="post_title">{{ page.title }}</h2>
  <ul class="posts">
    {% for post in site.posts %}
    {% for tag in post.tags %}
    {% if tag == page.tag %}
    <li><span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h3>{{ post.title }}</h3>
        <div class="content">{{ post.excerpt }}</div>
        <a class="post-link" href="{{ post.url }}">...</a>
    </li>
    {% endif %}
    {% endfor %}
    {% endfor %}
  </ul>
</div>
