---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
  <footer>
    <time>
      <p>Published on {{ page.date || date: "%d %b %Y" }}</p>
    </time>
    Tags: 
    <ul>
      {% for tag in page.tags %}
        {% unless forloop.last %}
        <li><a href="{% tag_url %}{{ tag }}"<>{{ tag }},</a></li>
        {% else %}
        <li><a href="{% tag_url %}{{ tag }}">{{ tag }}</a></li>
        {% endunless %}
      {% endfor %}
    </ul>
  </footer>
</article>
